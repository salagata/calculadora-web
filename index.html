<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Web</title>
    <link rel="stylesheet" href="./styles/calc.css">
    <script src="https://unpkg.com/mathjs/lib/browser/math.js"></script>
</head>
<body>
    <input type="text" id="input">
    <button id="send">=</button>
    <label for="debug">Debug Mode:</label>
    <input type="checkbox" name="debug" id="debug">
    <dl id="output">
    </dl>
    <div id="settings">
        <h2>Settings</h2>
        <form id="settings">
            <label for="fix">
                Fixed:
            </label>
            <input type="radio" name="notation" id="fix">
            <br>
            <label for="sci">
                Scientific:
            </label>
            <input type="radio" name="notation" id="sci">
            <br>
            <label for="norm">
                Normal:
            </label>
            <input type="radio" name="notation" id="norm" checked="true">
            <div id="formatExtras">
            </div>
        </form>
    </div>
    
    <!-- ALU -->
    <script src="./scripts/alu/euclides.js"></script>
    <script src="./scripts/alu/fraction.js"></script>

    <!-- Control Unit-->
    <script src="./scripts/instruccion.js"></script>
    <script src="./scripts/tokenizate.js"></script>
    <script src="./scripts/shuttingYard.js"></script>
    <script src="./scripts/evaluate.js"></script>
    <script src="./scripts/format.js"></script>
    <script src="./scripts/io.js"></script>
</body>
</html>
